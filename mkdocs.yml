strict: false
site_name: CAST AI Documentation
theme:
  name: 'material'
  favicon: img/favicon.ico
  custom_dir: overrides
  logo: img/cast-logo-dark-blue.svg
  palette:
    primary: white
    accent: indigo
  font:
    text: Nimbus Sans
  features:
    - navigation.indexes
extra_css:
  - stylesheets/extra.css
site_url: https://docs.cast.ai
repo_url: https://github.com/castai/docs
edit_uri: https://github.com/castai/docs/edit/main/docs/
markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - toc:
      permalink: true
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde


extra:
  generator: false
  homepage: https://cast.ai/
  analytics:
    provider: google
    property: UA-162225268-1

nav:
